<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: rgb(226, 224, 224);
    }
    #board {
      background-color: black;
      height: 80vmin;
      width: 80vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }
    .snake {
      background-color: hsl(120, 61%, 64%);
      border: 0.25vmin solid rgba(204, 204, 204, 0.685);
    }
    .food {
      background-color: hsl(10, 65%, 65%);
      border: 0.25vmin solid rgba(204, 204, 204, 0.685);
    }
    .score-status {
      font-family: monospace;
      font-weight: 600;
      color: #111;
      font-size: xx-large;
    }
    .instructions {
      font-family: monospace;
      font-size: larger;
      color: rgb(12, 114, 114);
    }
  </style>
  <script src="game.js" defer type="module"></script>
  <body>
    <h2 class="score-status">Snake Game</h2>
    <p class="instructions" id="instructions">
      Use Arrow keys (↑, ↓, →, ←) to navigate through the grid. Start by
      pressing any arrow key.<br />Your current score : 0
    </p>
    <div id="board"></div>
  </body>
</html>
